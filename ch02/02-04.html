<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>02-04</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <div id="simple">
    <!-- v-model 한글 처리시 이벤트 처리 필요 -->
    <div>
      <input type="text" v-model="name" placeholder="이름을 입력하세요" />
    </div>

    <div>
      <input type="text" v-model.lazy="name2" placeholder="포커스 이동시 발생" /> <!-- 포커스 이동시 발생 -->
    </div>

    <div>
      <input type="text" v-model.trim="name3" placeholder="공백제거" /> <!-- 문자열 중 앞 뒤 공백만 제거 -->
    </div>

    <div>
      <input type="text" v-model.number="name4" placeholder="Number로" /> <!-- Number로 변경 -->
    </div>
    <br />
    입력된 이름 : <h2 v-html="name"></h2>
  </div>
  <script type="text/javascript">
    var twoway = new Vue({
      el : '#simple',
      data : {
          name : '',
          name2: '',
          name3: '',
          name4: ''
      }
    })
  </script>
</body>
</html>
