<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>06-12</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<template id="listTemplate">
    <li>{{message}}{{count}}</li>
</template>
<script type="text/javascript">
Vue.component('list-component', {
    template : '#listTemplate',
    props: {
        message: {type:String, deflult:'안녕하세요.'},
        count: {type:Number, required:true},
        countries: {
            type:Array,
            default: function(){ // default value는 함수형태로 리턴
                return ['코리아']
            }
        }
    }
})
</script>
<body>
<div id="app">
    <ul>
        <list-component message="hello" :count="100"></list-component>
        <list-component :message="test" :count="110"></list-component>
        <list-component :count="130"></list-component>
    </ul>
</div>
</body>
<script type="text/javascript">
var vm = new Vue({
    el : "#app",
    data: function(){
        return{
            test: "안녕하세요"
        }
    }
})
</script>
</html>
