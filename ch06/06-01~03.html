<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>06-01</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <hello></hello>
  </div>

  <!-- IE10, 11에서 사용 -->
  <!-- <script type="text/x-template" id="a1">
    <div>
      <div>hello Test</div>
      <div>hello Test2</div>
    </div>
  </script> -->

  <template id="a1">
      <div>
        <div>hello Test</div>
        <div>hello Test2</div>
      </div>
  </template>
  
  <script>
    Vue.component("hello", {
      template: "#a1"
    });

    new Vue({
      el: "#app"
    });
  </script>
</body>
</html>
